<!--
	구조 선택자
	=================
	:first-child
	:last-child
	================= 메뉴 (왼쪽 끝이나 오른쪽 끝 모양 바꿔줄 때 사용)
	:nth-child()(수열)
	 2n+1 => n은 0번부터
	  => 1,3,5,7...
	 3n+1 => n은 0번부터
	  => 1,4,7,...
	================= 많이 사용하는 내용 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table thead tr:first-child{
		background-color: orange;
	}
	/*
		(2n) => 0 2 4 6 ... (n값은 0부터 시작)
	*/
	table tbody tr:nth-child(2n){
		background-color: rgb(255, 128, 255);
	}
</style>
</head>
<body>
  <h1>nth-child</h1>
  <table width="500" border="1" bordercolor="black">
	  <thead>
		  <tr>
			  <th>이름</th>
			  <th>국어</th>
			  <th>영어</th>
			  <th>수학</th>
		  </tr>
	  </thead>
	  <tbody>
		  <tr>
			  <td>홍길동</td>
			  <td>90</td>
			  <td>80</td>
			  <td>90</td>
		  </tr>
		  <tr>
			  <td>심청이</td>
			  <td>90</td>
			  <td>80</td>
			  <td>90</td>
		  </tr>
		  <tr>
			  <td>박문수</td>
			  <td>90</td>
			  <td>80</td>
			  <td>90</td>
		  </tr>
		  <tr>
			  <td>이순신</td>
			  <td>90</td>
			  <td>80</td>
			  <td>90</td>
		  </tr>
		  <tr>
			  <td>강감찬</td>
			  <td>90</td>
			  <td>80</td>
			  <td>90</td>
		  </tr>
	  </tbody>
  </table>
  
</body>
</html>
