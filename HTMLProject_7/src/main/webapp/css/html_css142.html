<!--
	상태 선택자
	***:checked = 선택이 된 경우
	     => radio, checkbox => drag/drop => UI 발전
	        ===============
	         => 이메일
	***:focus => input , 메뉴 
	============================
	:enable => 사용이 가능 
	:disable => 사용이 안되는 경우 
	============================ 좋아요 / 찜하기 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	nav.navi ul{
		list-style: none; 
	}
	nav.navi ul li{
		display: inline-block;
		width: 100px;
		height: 35px;
		text-align: center;
	}
	a{
		color: black;
		text-decoration: none;
	}
	nav.navi a:hover,nav.navi a:focus{
		background-color: #222;
		/* 
			color : red
			color : #FFF(흰색) => 16진법
			color : rgb(200,200,200)
			        rgba(200,200,200,1) (a = alpha 투명도?)
		*/
		color: white;
	}
	nav.navi a:active{
		background-color: #ff7f50;
	}
</style>
</head>
<body>
  <nav class="navi">
	  <ul>
		  <li><a href="#">홈</a></li>
		  <li><a href="#">회원</a></li>
		  <!-- 
			  회원
			   회원가입
			   수정, 탈퇴
			   아이디 찾기 / 비밀번호 찾기 
			   로그인 / 로그아웃
		   -->
		  <li><a href="#">맛집</a></li>
		  <!--
			 목록 / 상세보기 
			 맛집 예약
			 맛집 검색 
			 좋아요 / 찜하기  
	      -->
		  <li><a href="#">레시피</a></li>
		  <!--
			 목록 / 상세보기 
			 레시피 추천 
			 레시피 등록  
		  -->
		  <li><a href="#">서울 여행</a></li>
		  <!--
			 목록 / 상세보기 
			 코스 추천  
		  -->
		  <li><a href="#">커뮤니티</a></li>
		  <!--
			 자유 게시판 
			 묻고 답하기 
			 공지사항 
			 자료실 
		  -->
		  <li><a href="#">마이페이지</a></li>
		  <!--
			 마이페이지 / 관리페이지
		  --> 
	  </ul>
  </nav>
</body>
</html>
