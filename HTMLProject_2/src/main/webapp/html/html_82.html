<!--
	<table> : 목록 출력 
	<table>
	   |
	  <tr>
	   | 
     =====
     |   |
   <th> <td>
   제목  실제 출력데이터
   
   <tr>============================
	 <td></td> <td></td> <td></td>
   ================================</tr>
   
   <tr>============================
	 <td></td> <td></td> <td></td>
   ================================</tr>
   
   <tr>============================
	 <td></td> <td></td> <td></td>
   ================================</tr>
   <tr>안에 <th>,<td>가 반드시 일치. 3개면 무조건 3개 갯수 맞추기
	   
   => 1. <td>,<th>
	     <td width="100, 20%" aligh="left|center|right">
			                   => default : left
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td{
		text-align: center;
	}
</style>
</head>
<body>
  <h1>테이블 태그</h1>
  <table border="1" width="500"> <!-- border = 테두리 -->
  	<thead>
	  <tr>
		  <th width="10%">학번</th>
		  <th width="45%">이름</th>
		  <th width="15%">국어</th>
		  <th width="15%">영어</th>
		  <th width="15%">수학</th>
	  </tr>
	</thead>
	<tbody>
		  <td width="10%">1</td>
		  <td width="45%">홍길동</td>
		  <td width="15%">90</td>
		  <td width="15%">90</td>
		  <td width="15%">90</td>
	  </tr>
	  <tr>
		  <td width="10%">2</td>
		  <td width="45%">박문수</td>
		  <td width="15%">90</td>
		  <td width="15%">90</td>
		  <td width="15%">90</td>
	  </tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" align="right">인원:2명</td>
			<!-- colspan 행합치기 / align 정렬 -->
		</tr>
	</tfoot>
  </table>
</body>
</html>
