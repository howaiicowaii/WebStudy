<!--
	후손 선택자 / 자손 선택자 / 인접 선택자 / 형제 선택자
	                       ====================
	                        <th><td>
					        <dt><dd>
		<div>
		  |
	 ================
	 |    |    |    |
    <h1> <h2> <h3> <ul> ==> 자손 => div > h1 (꺽새) (h1~ul 이 자손) (자바스크립트)
		            |
		       ============
		       |    |     |
		      <li> <li>  <li> ==> 후손 => div li (공백) (h1~li 전부 후손) (크롤링)
	CSS / JavaScript
	================ 
	 = 공통으로 적용 : 선택자 
	   기본선택자 : * , 태그 , id명 , class명
	   속성선택자 : 태그명[속성=값]
	              태그명[속성^=값] : startsWith
	              태그명[속성*=값] : contains
	              태그명[속성$=값] : endsWith
	   자손선택자 : 태그명 > 태그명 
	   후손선택자 : 태그명 태그명 (공백)
	   모든형제 선택자 : 태그명~태그명 
	   인접형제 선택자 : 태그명+태그명
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div > p~h1 {
		color: red;
	}
	/*
		div : p, h1, h1, ul  ~은 형제 전체 가져올 때 사용 => p~h1 (모든 형제)
	*/
	div > p+h1{
		/* p태그 바로 옆에 있는 h1 태그 가져올 때 => p+h1 (인접 형제) */
		color: cyan;
	}
	div > ul > li {
		color: yellow;
	}
	div > ul > li > ul > li {
		color: blue;
	}
</style>
</head>
<body>
  <div>
	  <p>교육과정</p>
	  <h1>Java</h1>
	  <h1>Oracle</h1>
	  <ul>
		  <li>HTML/CSS</li>
		  <li>JavaScript</li>
		  <li>
			  <ul>
				  <li>JSP/Servlet</li>
				  <li>Spring</li>
				  <li>AWS</li>
			  </ul>
		  </li>
	  </ul>
  </div>
</body>
</html>
