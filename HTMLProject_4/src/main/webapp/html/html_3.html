<!--
	select, textarea
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
	select : combobox
	  |
	값 설정 => <option>
-->
  <select multiple>
	  <option value="name">이름</option> 
	  <!-- value가 있으면 name이, 없으면 이름 이 서버에 전송 (submit) -->
	  <option selected value="subject">제목</option>
	  <option value="content">내용</option>
  </select>
<!--
	textarea : 멀티라인 
	rows(heights) / cols(width)
-->
  <p>
    <textarea rows="10" cols="50"></textarea>
</body>
</html>
