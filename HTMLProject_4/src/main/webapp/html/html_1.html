<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h1>입력과 관련된 태그</h1>
  <!--
	 한줄 입력 (가장 많이 등장?)
	 형식) <input type="text">
	 속성) 
	      1. size : 크기 결정 => CSS
	         = width,height
	      2. name : 서버로 데이터 전송시에 구분자 
	         <input type="text" name="id">
	         =========================
	           | request.getParameter("id"); = null
	      =======================
	      3. id : 중복이 없는 구분자 ===> #
	      4. class : 중복이 있는 경우 ==> .
	      ======================= CSS 구분자, 자바스크립트에서 제어 
	      select(STring cssQuery)
  -->
  <input type="text" name="id" id="id" class="id"
  size="15" style="height:30px" placeholder="아이디">
<!--
	password  / placeholder : 입력창 안에 글씨 
-->
<input type="password" name="id" id="id" class="id"
  size="15" style="height:30px" placeholder="비밀번호">

<!--
	file
-->
  <p>
  <input type="file" size="20">
  <p>
	  
<!--
	date : 날짜 선택 => 크롬, 파이어폭스 에서만 가능 (익스플로어 제외)
-->
  <input type="date" size="20">
  <p>
	  
<!--
	number = spinner : 숫자 -> <input type="number">
	=> id,name,class,size, max, min
-->

  <input type="number" size="20" max="100" min="1">
  <!-- Jquery UI 라이브러리 에 괜찮은 게 많다 -->
  <p>
	  
<!--
	range = slider : <input type="range"> -> 슬라이더 바
	 => id,name,class,size, max, min
-->
  <input type="range" size="20" max="100" min="1">
  <p>
	  
  <input type="email" size="30"> <!-- @,. 빠지면 submit 안된다 -->
  <p>
	  
<!--
	버튼 종류
	submit => input/select/textarea에 입력한 값을 전송 
	아이디 <input type="text" size="15">
	속성 => type, value
-->
  <input type="submit" value="전송"> <!-- value : 버튼 위 글자 -->
  <input type="image" src="start.png">
  <button type="button">클릭</button>
  
<!--
	button은 동작을 하지 않는다 => 자바스크립트 통해서 동작 시키는 것
	=> 부가적 : 아이디 중복, 우편번호...window.open, dialog
	          (submit말고 일반버튼 써서 팝업창 띄워야 한다)
-->
  <input type="button" value="취소">
  <!-- 취소 : history.back() : 이전 페이지로 이동 -->
  <p>
	  
<!--
	radio 버튼
	=> 한개만 선택 가능하게 해야 한다 => 그룹을 설정 => name 으로 설정
	checked => default 체크해놓는 것
-->
  <input type="radio" value="남자" name="sex" checked>남자
  <input type="radio" value="여자" name="sex">여자
  <p>
	  
<!--
	checkbox => 멀티 (여러개 동시에 선택)
-->
  <input type="checkbox">등산
  <input type="checkbox">게임
  <input type="checkbox">독서
  <input type="checkbox">여행
  <input type="checkbox">낚시
</body>
</html>
