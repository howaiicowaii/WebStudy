	 HTML의 형식
	 1) <!DOCTYPE html> : 해당 버전의 HTML의 형식을 읽어 온다 
	     ======== dtd => 4버전 => loose.dtd
	              ===
	     
	     <!ELEMENT html (head,body)>
	     <!ELEMENT head (meta*,title,script,link*,style)>
	     * => 여러번 사용이 가능 (0번 이상)
	     + => 1번 이상 사용 가능 
	     | => 선택 tr (th|td)
	     ? => 사용할 수도 있고 사용하지 않을 수도 있다 
	     
	 2) HTML의 구조
	    <html>
			<head>
				화면출력(X) , 설정 내용
				CSS / JavaScript => <script>
				= 외부파일 <link> => 공통 CSS
				= 내부파일 <style> => 한파일에서만 사용
				= 인라인 <div style=""> : 태그 한개만 적용
				브라우저 제목
				<title>
				한글 처리 , 화면 이동
				<meta>
			</head>
			<body>
				화면 출력 위치 => 사용되는 태그

				   <h1>~<h6> : 제목 출력

				   <input> => 한줄

				=> 화면 분할
				   <div> , <span> : 퀵메뉴(글꼴,크기 재각각하는 것=span)
				=> 기타

					\n    ====   단락나눌 때

			</body>
