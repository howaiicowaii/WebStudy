<!--
	태그안에 문자열 간결 조절
	padding
	 = padding-top
	 = padding-right
	 = padding-bottom
	 = padding-left
	 = padding: top right bottom left
	            ===       ======
	                =====        ====
	            10px => 10 10 10 10
	            10px 20px => 10 20 10 20 
	            10px 20px 30px => 10 20 30 20
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 공통으로 적용되는 속성 */
	div{
		width: 100px;
		height: 100px;
		border: 2px solid red;
		margin-top: 20px;
	}
	.box1{
		padding-left: 30px;
	}
	.box2{
		padding-right: 30px;
	}
	.box3{
		padding-top: 30px;
	}
	.box4{
		padding-bottom: 30px;
	}
</style>
</head>
<body>
  <div class="box1">박스1</div>
  <div class="box2">박스2</div>
  <div class="box3">박스3</div>
  <div class="box4">박스4</div>
</body>
</html>
