<!--
	=> 선택자(selector)
	   =====
	1. 글자 관련
	2. 박스 속성 : margin / padding / border 
	3. 이미지 : background , background-image
	          background-size , background-position
	4. position
	5. float
	6. z-index
	===========================
	=> 레이아웃 설정하는 방법
	=> 반응형 => @media (크기에 따라서 달라지게 만드는)
	=> 라이브러리 => BootStrap
	===========================
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.big{
		font-size: 2em;
		text-decoration: none;
	}
	.italic{
		font-style: italic;
	}
	.bold{
		font-weight: bold;
	}
	.center{
		text-align: center;
	}
	.btn > a{
		width: 150px;
		height: 70px;
		background-color: #FC6;
		border: 10px solid #FFF;
		box-shadow: 5px 5px 5px #A9A9A9;
	}
</style>
</head>
<body>
  <div class="btn">
	  <a href="#" class="big italic bold center">Click</a>
  </div>
</body>
</html>
